<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle Out of Blocks</title>
</head>
<body>
    <!-- Main heading of the page -->
    <h1>Angle Out of Blocks Analysis</h1>

    <!-- Form to upload a video for analysis -->
    <form action="/angle_out_of_blocks" method="post" enctype="multipart/form-data">
        <!-- Label and input field for video file upload -->
        <label for="video">Upload Video:</label>
        <input type="file" id="video" name="video" accept="video/*">
        <!-- Submit button to trigger the analysis -->
        <button type="submit">Analyze</button>
    </form>

    <!-- Here you can add a section to display the results, such as screenshots or angles -->
</body>
</html>
